			<script>
				

				var x = 0;
				var y = 0;
				var z = 0;
				
				
				let audioContext = new AudioContext();

				// first-order Ambisonic Resonance Audio scene verbunden mit AudioContext
				let resonanceAudioScene = new ResonanceAudio(audioContext);

				resonanceAudioScene.output.connect(audioContext.destination);
				
				
				let roomDimensions = {		//Raumgröße
				width: 3.1,
				height: 2.5,
				depth: 3.4,
				};
				
				let roomMaterials = {		//Raummaterials
				left: 'brick-bare',
				right: 'curtain-heavy',
				front: 'marble',
				back: 'glass-thin',
				down: 'grass',
				up: 'transparent',
				};
				
				resonanceAudioScene.setRoomProperties(roomDimensions, roomMaterials);

				// Cat
				let audioElement = document.createElement('audio');
				audioElement.src = 'Audio/Cat.wav';
				audioElement.loop = true;
				let audioElementSource = audioContext.createMediaElementSource(audioElement);
				let source = resonanceAudioScene.createSource();
				audioElementSource.connect(source.input);
				source.setPosition(-0.707, -0.707, 0);
				
				
				//source.setMaxDistance(5);
				
				audioElement.play();



				
				
				// Create a Resonance Audio Source object with properties.
				let source = resonanceAudio.createSource({
				});

				// Connect an input to the source.
				audioElementSource.connect(source.input);

				// Connect Resonance Audio’s output to audio output.
				resonanceAudio.output.connect(audioContext.destination);

				// Set the source and listener positions.
				source.setPosition(x, y, z);
				resonanceAudio.setListenerPosition(x, y, z);


  
			</script>
