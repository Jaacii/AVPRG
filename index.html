    <script>
   
        var x = 0.0;
        var y = 0.0;
        var z = 0.0;

		var selectAudio = 0;
		
        // Create an AudioContext
        let audioContext = new AudioContext();

        // Create a (first-order Ambisonic) Resonance Audio scene and pass it
        // the AudioContext.
        let resonanceAudioScene = new ResonanceAudio(audioContext);

        // Connect the scene’s binaural output to stereo out.
        resonanceAudioScene.output.connect(audioContext.destination);

        // Define room dimensions.
        // By default, room dimensions are undefined (0m x 0m x 0m).
        let roomDimensions = {
            width: 3.1,
            height: 2.5,
            depth: 3.4,
        };

        // Define materials for each of the room’s six surfaces.
        // Room materials have different acoustic reflectivity.
        let roomMaterials = {
            // Room wall materials
            left: 'metal',
            right: 'curtain-heavy',
            front: 'curtain-heavy',
            back: 'curtain-heavy',
            // Room floor
            down: 'grass',
            // Room ceiling
            up: 'grass',
        };

        // Add the room definition to the scene.
        resonanceAudioScene.setRoomProperties(roomDimensions, roomMaterials);

		
		// Cat
        
        let audioFile0= document.createElement('audio');				
        audioFile0.src = 'Audio/Cat.wav';
        audioFile0.loop = true;
        let audioElementSource0 = audioContext.createMediaElementSource(audioFile0);
        let source0 = resonanceAudioScene.createSource();		//Füge Audio der Scene hinzu
        audioElementSource0.connect(source0.input);
        source0.setPosition(0,0,0);		//Source Position Default
        source0.setMaxDistance(3);		//Entfernung zur Person ab welcher der Sound unörbar wird
		
        // Rain audio
       
        let audioFile1 = document.createElement('audio');
        audioFile1.src = 'rain.wav';
        audioFile1.loop = true;
        let audioElementSource = audioContext.createMediaElementSource(audioFile1);
        let source = resonanceAudioScene.createSource();
        audioElementSource.connect(source.input);  
        source.setPosition(0, 0, 0);
        source.setMaxDistance(3);



        /// Bird 
        let audioFile2 = document.createElement('audio');
        audioFile2.src = 'bird.wav';
        audioFile2.loop = false;
        let audioElementSource2 = audioContext.createMediaElementSource(audioFile2);
        let source3 = resonanceAudioScene.createSource();
        audioElementSource2.connect(source3.input);
        source3.setPosition(0,0,0);
        source3.setMaxDistance(3);

        // Play the audio.
       // audioFile1.play();
        audioFile0.play();

     //   setInterval(()=>{
     //       //randomly position bird  -1 to +1 x/y relative to the listeners location every 4 seconds
     //       source3.setPosition(x + Math.random() * 2 - 1 ,y + Math.random() * 2 - 1,1);
     //       audioElement3.play();
     //   },4000);

        resonanceAudioScene.setListenerPosition(x,y,z);
        window.addEventListener("keyup", function(event) {

            // Move laugh audio source around when arrow keys pressed
            if (event.which == 37) // left arrow key
                {
                    source.setPosition(laughX -= 0.10, laughY, laughZ);
                }
            if (event.which == 39) // right arrow key
                {
                    source.setPosition(laughX += 0.10, laughY, laughZ);
                }
            if (event.which == 38) // up arrow key
                {
                    source.setPosition(laughX , laughY += 0.10, laughZ);
                }
            if (event.which == 40) // down arrow key
                {
                    source.setPosition(laughX, laughY -= 0.10, laughZ);
                }
            if (event.which == 33) // page up arrow key
            {
                source.setPosition(laughX , laughY, laughZ += 0.10);
            }
            if (event.which == 34) // page down arrow key
            {
                source.setPosition(laughX, laughY, laughZ -= 0.10);
            }
            if (event.which == 32) // space key
            {
                laughX = 0;
                laughY = 0;
                laughZ = 0;
                source.setPosition(laughX, laughY, laughZ);
            }



            // Move the listener left or right on A/D keys
            if (event.which == 65){ //A
                resonanceAudioScene.setListenerPosition(x-=0.1,y,z);
            }
            if (event.which == 68){ //D
                resonanceAudioScene.setListenerPosition(x+=0.1,y,z);
            }
        }, this);

    </script>
